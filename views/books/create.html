<!DOCTYPE html>
<!-- file: views/professor.php -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
</head>

<body>
  <div class="container">
    <div class="row" style="margin-top: 15px">
      <a class="three columns button button-primary" href="/">Inicio</a>
      <a class="three columns button button-primary" href="/books">Libros</a>
      <a class="three columns button button-primary" href="/authors">Autores</a>
      <a class="three columns button button-primary" href="/publishers">Editoriales</a>
    </div>
    <form action="/books" method="post">
    <div class="row">
      <div class="six columns">
        <h4>Nombre del libro:</h4> 
        <input type="text" class="u-full-width" name="title" />
        <label>Edición:</label> 
        <input type="text" class="u-full-width" name="edition" />
        <label>Derechos de autor:</label> 
        <input type="number" class="u-full-width" name="copyright" />
        <label>Idioma:</label> 
        <input type="text" class="u-full-width" name="language" />
        <label>Páginas:</label> 
        <input type="number" class="u-full-width" name="pages" />
        <label>Autor:</label> 
        <select class="u-full-width" name="author_id">
        {{#authors}}
        <option value="{{id}}">{{author}}</option>
        {{/authors}}
        </select>
        <label>Editorial:</label> 
        <select class="u-full-width" name="publisher_id">
        {{#publishers}}
        <option value="{{id}}">{{publisher}}</option>
        {{/publishers}}
      </select>
      </div>
    </div>
    <input class="button-primary" type="submit" value="Crear">
   </form>
    <div class="row" style="margin-top: 15px">
      <button disabled="disabled" class="twelve columns button-primary">
        Tarea 2 - David Rojas Chavarria UNA
      </button>
    </div>
  </div>
</body>
